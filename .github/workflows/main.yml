name: Semantic Versioning

on:
  pull_request:
    branches:
      - master
      -  dependabot/*
  push:
    branches:
      - master
  permissions:
    contents: read
    pages: write
    pull-requests: write
    id-token: write
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn
      - name: Fix Lint
        run: yarn lint
      - name: Build app
        run: yarn build
      - name: Semantic Versioning
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release
